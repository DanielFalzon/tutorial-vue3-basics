<html lang="eng" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<style>
    html, body{
        height: 100%
    }
    body{
        display: grid;
        place-items: center;
    }

    .text-red {
        color: red;
    }

    .text-green {
        color: green;
    }
</style>
<body>

    <div id="app">
       <p>
           <input type="text" name="greeting" id="greeting" v-model="greeting">
       </p>

        <p>
            {{ greeting }} {{ greeting.length }}
        </p>

        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hello World',
                    active: false
                }
            },
            mounted(){
                setTimeout(() => {
                    this.greeting = 'changed'
                }, 3000)
            },

            methods: {
                toggle(){
                    this.active = ! this.active;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
